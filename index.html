<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Stat: A Tool to Write Better Permits</title>
    <!-- Add Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="search-section">
            <input type="text" 
                   id="searchInput" 
                   placeholder="Search for clauses by number (e.g. 43.02), name (e.g. 'Commercial Zone') or abbreviation (e.g. 'DDO')"
                   aria-label="Search clauses">
            <div id="searchResults" class="search-results"></div>
        </div>
        
        <div class="built-table-section">
            <h3>Your Permissions Table:</h3>
            <div id="builtTable"></div>
            <div class="table-controls">
                <button id="copyButton">Copy this table</button>
                <button id="clearButton">Clear table</button>
            </div>
        </div>
    </div>
    
    <!-- Add jQuery (required for Toastr) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
